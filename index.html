<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="description">Usa las flechas para moverte(Use the arrows to move)</h1>
